    <br>

        <h2>Register Form</h2>
        
        <form>
            Name <input type="text" required><br><br>
            Age <input type="number" min="18"><br><br>
            Email <input type="email"><br><br>
            Password <input type="password" minlength="6" maxlength="16"><br><br>
            Birthday <input type="date"><br><br>
            Time <input type="time"><br><br>
            Favourite Color <input type="color"><br><br>
            Ur CV <input type="file"><br><br>

            Contact by:<br>
            <input type="checkbox" name="Email">Email<br>
            <input type="checkbox" name="Phone">Phone<br>
            <br><br>

            Gender:<br>
            <input type="radio" name="Gender"> Male<br>
            <input type="radio" name="Gender"> Female<br>
            <br><br>

            Wish car:<br>
            <select>
                <option>Lambo</option>
                <option>Ferrari</option>
                <option>McLarrence</option>
            </select>
            <br><br>

            Mark yourself: (0-10)<br> 
            <input type="range" min="0" max="10">
            <br><br>

            <input type="submit" name="Register">
            <input type="reset" name="Clear">
            <a href="../index.html"><button type="button">Cancel</button></a>
            <br><br>
        </form>
        
    </body>
